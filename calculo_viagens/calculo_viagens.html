<!DOCTYPE html>

<html lang="pt-br">

<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >

    <title> Cálculo de viagens | Antonio Carlos Leite Junior </title>

</head>
<body>
    <button class="btn btn-primary"> Cálculo da Viagem </button>
    
    <br>
    
    <div class='alert alert-primary' role='alert'>
        
        Orçamento
    
    </div>
    
    <script>
    var botao= document.querySelector("button");
    
    botao.addEventListener("click", Calculo );
    
    function Calculo () {
        
        var nome = prompt('Insira seu nome:');
        
        var quantidadepassageiros = prompt('Insira a quantidade de passageiros:');
        
        var valorviagem = prompt('Insira o valor da viagem:');
        
        var resultado=  0;
        
        var mensagem = "Orçamento <br>Nome do cliente: "+ nome + "<br>"
        
        resultado = valorviagem * quantidadepassageiros;
        
        mensagem = mensagem + "Valor da Viagem: " + resultado;
        
        document.querySelector("div").innerHTML= mensagem;
    
    }
    </script>
   
</body>
</html>
